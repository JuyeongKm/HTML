<!DOCTYPE html>
<HTML>
<head>
<title>자바스크립트</title>
</head>
<BODY>
<h1>웹 프로그래밍 첫걸음</h1>
<script>
 var num1 = prompt("첫번째 숫자를 입력해주세요.");
 var num2 = prompt("두번째 숫자를 입력해주세요.");
 num1 = parseInt(num1);
 num2 = parseInt(num2);
 document.write(num1+"+"+num2+"="+(num1+num2)+"<br/>");
 document.write(num1+"-"+num2+"="+(num1-num2)+"<br/>");
 document.write(num1+"*"+num2+"="+(num1*num2)+"<br/>");
 document.write(num1+"/"+num2+"="+(num1/num2)+"<br/>");
</script>
</BODY>
</HTML>
