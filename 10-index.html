<!DOCTYPE html>
<html>
<head>
<title>포토 갤러리</title>
<script>
var photo=new Array();
for(i=1;i<=10;i++) {
  photo[i]=new Image();
  photo[i].src="images/" + i + ".jpg";
} 
var num = 1;
function nextImg() {
  if(num<10) num++;
  else num=1;
  document.getElementById("photo").src=photo[num].src
}
</script>
</head>

<body>
<img src="images/1.jpg" width="300" height="462" id="photo"><br/>
<input type=button value="Next" onclick="nextImg()">
</body>
</html>
